<!DOCTYPE html>
<html>
	<head>
		<title>JS Functions</title>
	</head>
	
	<body>
		<h1>This is the JS function exercise, see console for outputs.</h1>
		<script>
			const get_square= a => a*a;			
			console.log(get_square(5));
			
			let letter_grade;
			const get_letter_grade = (grade)=>{
				if (grade>=90){
					letter_grade='A';
				}
				else if (grade>=80){
					letter_grade='B';
				}
				else {
					letter_grade='C';
				}
				return letter_grade;
			}
			
			get_letter_grade(85);
			console.log(letter_grade);
		</script>
	</body>
</html>
